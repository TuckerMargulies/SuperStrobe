        #button0.down {

        #button1.down {

<body>
<script>
    var output = document.getElementById('output');
    var primus = new Primus();
    primus.on('data', function received(data) {
      var newClass;
        if( data[1] == 1 )
          newClass = 'down';
        document.getElementById('button' + data[0]).className = newClass;

    });
    down = function (index) {
        primus.write([index, 1]);
    };
    up = function (index) {
        primus.write([index,0]);
    };
</script>
<button id="button0" onmousedown="down(0);" onmouseup="up(0);"></button>
<button id="button1" onmousedown="down(1);" onmouseup="up(1);"></button>
<button id="button2" onmousedown="down(2);" onmouseup="up(2);"></button>
<button id="button3" onmousedown="down(3);" onmouseup="up(3);"><img class="logoicon" src="http://i.imgur.com/GtNOeaX.png"></button>
</body>
